<link rel="stylesheet" type="text/css" href="css/product.css">
<header class="product-header">
	<div class="thumbnail-wrapper">
		<img class="thumbnail-img" tabindex="0" alt="상품 이미지입니다."
		src="img/article-thumbnail-exmaple.png">
	</div>
	<div class="product-info">
		<div class="product-name" 
		tabindex="0">램버트케이 강아지 샴푸 린스 컨디셔너 533ml 모음</div>
		<div class="product-desc">
			<dl class="desc-item" tabindex="0">
				<dt class="desc-name">제조사</dt>
				<dd class="desc-value">램버트케이</dd>
			</dl>
			<dl class="desc-item" tabindex="0">
				<dt class="desc-name">브랜드</dt>
				<dd class="desc-value">더키코</dd>
			</dl>
			<dl class="desc-item" tabindex="0">
				<dt class="desc-name">소비자가</dt>
				<dd class="desc-value">15,000원</dd>
			</dl>
			<dl class="desc-item" tabindex="0">
				<dt class="desc-name">판매가</dt>
				<dd class="desc-value">8,900원</dd>
			</dl>
		</div>
		<div class="content-ask">
			<button class="content-btn cart-btn">장바구니</button>
			<button class="content-btn order-btn">구매하기</button>
		</div>
	</div>
</header>
<div class="product-content">
	<div class="sticky-nav-wrapper">
		<nav class="content-nav-wrapper">
			<ul class="content-nav nav nav-tabs">
				<li class="content-tab-wrapper">
					<button class="content-tab active tab-detail" 
					tabindex="0">상품 상세</button>
				</li>
				<li class="content-tab-wrapper">
					<button class="content-tab tab-review" 
					tabindex="0">상품 리뷰</button>
				</li>
				<li class="content-tab-wrapper">
					<button class="content-tab tab-question" 
					tabindex="0">상품 문의</button>
				</li>
				<li class="content-tab-wrapper">
					<button class="content-tab tab-exchange" 
					tabindex="0">배송/교환/환불 안내</button>
				</li>
			</ul>
			<div class="animation-bar"></div>
		</nav>
	</div>
	<div class="content-target content-detail">
	</div>
	<div class="content-target content-review">
	</div>
	<div class="content-target content-question">
	</div>
	<div class="content-target content-exchange">
	</div>
</div>
<script src="js/product-tab.js"></script>
<script src="js/product-header.js"></script>
